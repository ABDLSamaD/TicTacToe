<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- style css -->
    <link rel="stylesheet" href="style.css">

    <title>Tic Tac Toe</title>
</head>
<body>
    
    <nav>
        <h1>My TicTacToe Game</h1>
    </nav>

    <div class="gameContainer">
        <div class="container">
            <div class="line"></div>
            <div class="box b-t b-l"><span class="boxText"></span></div>
            <div class="box b-t"><span class="boxText"></span></div>
            <div class="box b-t b-r"><span class="boxText"></span></div>
            <div class="box b-l"><span class="boxText"></span></div>
            <div class="box"><span class="boxText"></span></div>
            <div class="box b-r"><span class="boxText"></span></div>
            <div class="box b-l b-b"><span class="boxText"></span></div>
            <div class="box b-b"><span class="boxText"></span></div>
            <div class="box b-r b-b"><span class="boxText"></span></div>
        </div>
        <div class="gameInfo">
            <h1>Welcome to TicTac My-TicTacToe</h1>
            <div class="m-t">
                <span class="info">Turn for X</span>
                <button id="reset">Reset</button>
            </div>
            <div class="imgBox">
                <img src="./image/excited.gif" alt="Image Does'nt Show">
            </div>
        </div>
    </div>


    <!-- js script -->
    <script src="index.js"></script>

</body>
</html>
